<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #007bff;
      color: #fff;
    }

    h1, p {
      margin: 0;
    }

    .intro {
      padding: 20px;
      text-align: center;
    }

    #image {
      display: block;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }

    .link-tree {
      text-align: center;
      margin-top: 20px;
    }

    .link-tree a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
  <script>
    function changeImage() {
      var images = [
        "image1.jpg",
        "image2.jpg"
      ];
      var randomNumber = Math.floor(Math.random() * images.length);
      document.getElementById("image").src = images[randomNumber];
    }
  </script>
</head>
<body>
  <header>
    <h1>Welcome to the Landing Page</h1>
  </header>

  <div class="intro">
    <h2>Intro Section</h2>
    <p>This is the intro section of the landing page. Add your introductory content here.</p>
  </div>

  <img id="image" src="image1.jpg" alt="Random Image" />

  <div class="link-tree">
    <h3>Link Tree</h3>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>

  <script>
    setInterval(changeImage, 3000); // Change image every 3 seconds
  </script>

</body>
</html>
